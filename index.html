<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="bootstrap.min.css">
    <style>
    text {
      font: 13px sans-serif;
      color: #444;
    }

    .node.person text {
      font-weight: bold;
      pointer-events: none;
    }

    .link {
      stroke: #999;
      stroke-opacity: .6;
    }

    .link.person text {
        font-weight: bold;
    }

    #graph {
        margin-right: 300px;
    }

    #sidebar {
        width: 300px;
        height: 100%;
        position: fixed;
        right: 0;
        top: 0;
        padding: 15px;
        box-sizing: border-box;
        overflow-y: scroll;
    }

    #people {
        list-style-type: none;
        margin-left: 0;
    }

    </style>
</head>
<body>
    <div id='graph'></div>
    <div id='sidebar'>
        <h3>APAN Members 2013</h3>

        <p>Scroll and zoom on a bubble to find members that have something in common with you. It's random every time you refresh your browser so you can find new connections!</p>

        <hr>

        <ul id='people'></ul>
    </div>

    <script src="http://d3js.org/d3.v3.min.js"></script>
    <script src="underscore.min.js"></script>
    <script src="tabletop.js"></script>
    <script src="humanize.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
